name: ip

permissions:
  contents: write   # 允许写入仓库

on:
  schedule:
    - cron: '30 */3 * * *'  # 每天 01:30 自动运行
  workflow_dispatch: 
  push:
    paths:
      - '**/ip2.py'  # 脚本更新时触发

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. 运行 ip2.py（会自动下载 DB-IP CSV）
      - name: Run ip2.py to generate ip.txt
        working-directory: 中转
        run: python ip2.py

      # 5. 提交并推送 ip.txt
      - name: Commit and push ip.txt if changed
        working-directory: 中转
        run: |
          if [ ! -f "ip.txt" ]; then
            echo "ip.txt not found, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ip.txt

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ip.txt (generated by GitHub Actions)"
            git push origin HEAD:main
          fi

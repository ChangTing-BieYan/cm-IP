name: ip

permissions:
  contents: write   # 允许写入仓库

on:
  schedule:
    - cron: '30 1 * * *'  # 每天 01:30 自动触发
  workflow_dispatch:
  push:
    paths:
      - '**/ip2.py'

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run ip2.py to generate ip.txt
        working-directory: 中转
        run: python ip2.py

      - name: Commit and push ip.txt if changed
        working-directory: 中转
        run: |
          # 如果文件不存在则退出
          if [ ! -f "ip.txt" ]; then
            echo "ip.txt not found, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ip.txt

          # 判断是否有更改
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ip.txt (generated by GitHub Actions)"
            git push origin HEAD:main
          fi
